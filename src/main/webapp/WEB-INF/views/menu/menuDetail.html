<body>

<div class="container-fluid content">

    <div class="row">
        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-indent"></i>菜单管理</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="../index.html">Home</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="#">用户</a></li>
                        <li><i class="fa fa-indent"></i>菜单修改</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><i class="fa fa-indent red"></i><strong>菜单修改</strong></h2>
                        </div>
                        <div class="panel-body">
                            <form action="/menu/menu-update" method="post" enctype="multipart/form-data" class="form-horizontal ">
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="menuName">菜单名</label>
                                    <div class="col-md-9">
                                        <input type="hidden" value="${menu.id}" id="id" name="id">
                                        <input value="${menu.menuName}" type="text" id="menuName" name="menuName" required="required" class="form-control" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="pId">父菜单id</label>
                                    <div class="col-md-9">
                                        <input value="${menu.pId}" type="text" id="pId" name="pId" required="required" class="form-control" placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="icon">菜单图标</label>
                                    <div class="col-md-9">
                                        <input value="${menu.icon}" type="text" id="icon" name="icon" required="required" class="form-control" placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="href">菜单链接</label>
                                    <div class="col-md-9">
                                        <input value="${menu.href}" type="text" id="href" name="href" required="required" class="form-control" placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="useable">是否可用</label>
                                    <div class="col-md-9">
                                        <select id="useable" name="useable" class="form-control" size="1">
                                            <#if menu.useable == true>
                                                <option selected="selected" value="1">可用</option>
                                                <option value="0">不可用</option>
                                            </#if>
                                            <#if menu.useable != true>
                                                <option value="1">可用</option>
                                                <option selected="selected" value="0">不可用</option>
                                            </#if>

                                        </select>
                                    </div>
                                </div>

                                <br>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
                                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div><!--/container-->

    <div class="clearfix"></div>
</div>
</body>
