<body>

<div class="container-fluid content">

    <div class="row">
        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-indent"></i>Form elements</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="../index.html">Home</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="#">文章</a></li>
                        <li><i class="fa fa-indent"></i>文章添加</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><i class="fa fa-indent red"></i><strong>文章添加</strong></h2>
                        </div>
                        <div class="panel-body">
                            <form action="/article/article-update" method="post" enctype="multipart/form-data" class="form-horizontal ">
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="title">文章标题</label>
                                    <div class="col-md-9">
                                        <input value="${article.id}" style="display: none" type="text" id="id" name="id" class="form-control">
                                        <input value="${article.title}" type="text" id="title" name="title" class="form-control" placeholder="标题">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="subtitle">文章子标题</label>
                                    <div class="col-md-9">
                                        <input value="${article.subtitle}" type="text" id="subtitle" name="subtitle" class="form-control" placeholder="描述">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="author">作者</label>
                                    <div class="col-md-9">
                                        <input value="${article.author}" type="text" id="author" name="author" class="form-control" placeholder="作者">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="tag">标签</label>
                                    <div class="col-md-9">
                                        <input value="${article.tagId}" type="text" id="tag" name="tag" class="form-control" placeholder="标签">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="classifyId">分类</label>
                                    <div class="col-md-9">
                                        <select id="classifyId" name="classifyId" class="form-control" size="1">
                                            <#list classifies as classifie>
                                                <#if classifie.id == article.classifyId>
                                                    <option selected="selected" value="${classifie.id}">${classifie.classify}</option>
                                                <#else>
                                                    <option value="${classifie.id}">${classifie.classify}</option>
                                                </#if>
                                            </#list>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="content">文章内容</label>
                                    <div class="col-md-18">
                                        <div id="test-editormd">
                                            <textarea placeholder="文章内容" id="content" name="content" style="display:none;">${article.content}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
                                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div><!--/container-->

    <div class="clearfix"></div>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        var wordsView;
        wordsView = editormd.markdownToHTML("wordsView", {
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
        });

    })
</script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "90%",
            height: 640,
            syncScrolling: "single",
            path: "/resources/markdown/lib/",
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/uploadfile",
            saveHTMLToTextarea : true
        });
    });
</script>
