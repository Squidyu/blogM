<body>
<div class="container-fluid content">
	<div class="row">
		<!-- start: Content -->
		<div class="main sidebar-minified">
		
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i>分类管理</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="../index.html">Home</a></li>
						<li><i class="fa fa-table"></i>分类管理</li>
					</ol>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="panel-body">

						<form action="/tag/tag-add" method="post" enctype="multipart/form-data" class="form-horizontal ">
							<div class="form-group">
								<div class="col-md-6">
									<input type="text" id="tagName" name="tagName"
										   class="form-control" placeholder="标签">
								</div>
								<label style="margin-top: -5px" class="col-md-1 control-label">
									<button type="submit" class="btn btn-sm btn-success">
										<i class="fa fa-dot-circle-o"></i> 添加
									</button>
								</label>
							</div>

						</form>
					</div>
				</div><!--/col-->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>分组列表</strong></h2>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>标签名</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									<#list page.records as record>
										<tr>
											<td>${record.tagName}</td>
											<td>
												<a data-toggle="modal" data-target="#myModal" data-uid="${record.id}" data-cid="${record.tagName}"
												   class="tag-u" style="text-decoration: none" href="javascript:void(0);">
													<span class="label label-warning">修改</span>
												</a>
												<a class="tag-d" style="text-decoration: none"
												   data-did="${record.id}" href="javascript:void(0);">
													<span class="label label-danger">删除</span>
												</a>
											</td>
										</tr>
									</#list>
								</tbody>
							</table>
						</div>
					</div>
				</div><!--/col-->
			</div><!--/row-->
		</div>
		<!-- end: Content -->
	</div><!--/container-->

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">修改标签</h4>
				</div>
				<div class="modal-body">
					<form action="/tag/tag-update" method="post" enctype="multipart/form-data" class="form-horizontal ">
						<div class="form-group">
							<label class="col-md-3 control-label" for="tagNameM">标签名</label>
							<div class="col-md-6">
								<input type="hidden" id="idM" name="id" class="form-control">
								<input type="text" id="tagNameM" name="tagName"
									   class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group" style="margin-left: 350px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">修改</button>
						</div>

					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="clearfix"></div>
</div>

</body>

	<script type="text/javascript">
		$(function(){
			// dom加载完毕
			var $m_btn = $('#modalBtn');
			var $modal = $('#myModal');
			$m_btn.on('click', function(){
				$modal.modal({backdrop: 'static'});
			});
			// 测试 bootstrap 居中
			$modal.on('shown.bs.modal', function(){
				var $this = $(this);
				var $modal_dialog = $this.find('.modal-dialog');
				var m_top = ( $(window).height() - $modal_dialog.height() )/2;
				$modal_dialog.css({'margin': m_top + 'px auto'});
			});
		});
	</script>
	<!-- inline scripts related to this page -->
	<!-- end: JavaScript-->
	<script type="text/javascript">
		$('.tag-u').click(function () {
			var id = $(this).data('uid');
			var tagName = $(this).data('cid');
			$('#idM').val(id);
			$('#tagNameM').val(tagName);
        });
	</script>

	<script type="text/javascript">
		$(".tag-d").click(function () {
			if(confirm("是否删除？")) {
				var id = $(this).data('did');
				jQuery.ajax({
					headers : {
						'Accept' : 'application/json',
						'Content-Type' : 'application/json'
					},
					type : "POST",
					url : "/tag/tag-delete/"+id,
					success : function(message, tst, jqXHR) {
						document.location.reload();
					}
				});
			}
		})
	</script>
